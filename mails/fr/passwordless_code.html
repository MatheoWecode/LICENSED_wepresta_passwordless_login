<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre code de connexion</title>
</head>
<body style="margin:0;padding:0;background-color:#f4f4f5;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f5;">
        <tr>
            <td align="center" style="padding:40px 20px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:420px;background-color:#ffffff;border-radius:12px;overflow:hidden;">
                    <tr>
                        <td align="center" style="padding:40px 32px 32px;">
                            <h1 style="margin:0 0 8px;font-size:20px;font-weight:600;color:#1e293b;">Votre code de connexion</h1>
                            <p style="margin:0 0 24px;font-size:14px;color:#64748b;">Utilisez ce code pour vous connecter sur {shop_name}</p>
                            <div style="background-color:#f8fafc;border-radius:8px;padding:20px;margin:0 0 24px;">
                                <span style="font-size:32px;font-weight:700;letter-spacing:8px;color:#1e293b;font-family:'Courier New',monospace;">{code}</span>
                            </div>
                            <p style="margin:0 0 4px;font-size:13px;color:#94a3b8;">Ce code expire dans {expiration} minutes.</p>
                            <p style="margin:0;font-size:13px;color:#94a3b8;">Si vous n'avez pas demand&eacute; ce code, vous pouvez ignorer cet e-mail.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
