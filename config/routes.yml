# =========================================================================
# Dashboard
# =========================================================================

wepresta_passwordless_login_dashboard:
    path: /wepresta_passwordless_login/dashboard
    methods: [GET]
    defaults:
        _controller: 'Wepresta_Passwordless_Login\Presentation\Controller\Admin\DashboardController::index'
        _legacy_controller: AdminWepresta_Passwordless_LoginDashboard
        _legacy_link: AdminWepresta_Passwordless_LoginDashboard

